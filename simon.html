<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58a80762a1.js" crossorigin="anonymous"></script>     
    <title>KJ Games</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <div class="navbar">
            <div id="logo">
                <img src="assets/images/KJ.png" alt="Logo" id="logoImage">
            </div>
            <div class="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
        
            <ul class="menulist">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="simon.html">Simon Says</a></li>
                <li><a href="letterbox.html">LetterBoxed</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <script src="assets/scripts/script.js"></script>
    <div class="container">
        <h1>Simon Says</h1>
        <h2>Test your memory!</h2>
    </div>
    <div class="circlecontainer">
        <div data-listener="false" class="circle circle1" id="button0"></div>
        <div data-listener="false" class="circle circle2" id="button1"></div>
        <div data-listener="false" class="circle circle3" id="button2"></div>
        <div data-listener="false" class="circle circle4" id="button3"></div>
        <div class="scorebox" id="score">0</div>
    </div>
    <div class="bottomcontainer">
        <button class="simonButton" onclick="newGame()">New Game</button>
        <script src="assets/scripts/simon.js"></script>
        <div id="score-container" class="scorecontainer">
            <h3>Scores:</h3>
        </div>
        <div id="high-score-container" class="scorecontainer">
            <h3 class="highscore">High Score:</h3>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p class="copy">&copy; 2025 KJ Games.</p>
            <p>Follow us on </p>
            <p class="socials"><a href="https://x.com/?lang=en" target="_blank">Twitter</a> | <a href="https://www.facebook.com" target="_blank">Facebook</a> | <a href="https://www.instagram.com" target="_blank">Instagram</a> | <a href="https://github.com" target="_blank">Github</a></p>
        </div>
    </footer>
</body>
</html>
